{% extends 'base.html' %}
{% block content %}

<h2 style="font-family:Arial;font-weight:bold;margin-left:200px;"> # {{tag}} </h2><br>
<p style="margin-left:200px;">해시태그를 포함한 게시글 {{tag_posts.count}}개</p><br>
<div class="posts" style="margin-left:200px;">
    {% for post in tag_posts %}
    <a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a><br><br>
    {% endfor %}
</div>

{% endblock %}
